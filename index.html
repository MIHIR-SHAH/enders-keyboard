<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prototype | Ender's Keyboard</title>
        
        <!-- application styles -->
        <link type="text/css" charset="utf-8" rel="stylesheet" href="css/app.css" />

        <!-- application scripts -->
        <script src="js/app.js"></script>
        <!-- used for remote logging, see jsconsole.com
        example: <script src="http://jsconsole.com/remote.js?12345678-ABCDEFG-1234567890"></script>
        -->

    </head>
    <body>
        <div id="app">
            <div class="finger thumb">
                <div class="slider">
                    <div class="letter">&crarr;</div>
                    <div class="letter default">_</div>
                    <div class="letter">&larr;</div>
                </div>
            </div>
            <div class="finger second">
                <div class="slider">
                    <div class="letter">a</div>
                    <div class="letter">b</div>
                    <div class="letter default">c</div>
                    <div class="letter">d</div>
                    <div class="letter">e</div>
                    <div class="letter">f</div>
                    <div class="letter">g</div>
                </div>
            </div>
            <div class="finger third">
                <div class="slider">
                    <div class="letter">h</div>
                    <div class="letter">i</div>
                    <div class="letter default">j</div>
                    <div class="letter">k</div>
                    <div class="letter">l</div>
                    <div class="letter">m</div>
                    <div class="letter">n</div>
                </div>
            </div>
            <div class="finger fourth">
                <div class="slider">
                    <div class="letter">o</div>
                    <div class="letter">p</div>
                    <div class="letter default">q</div>
                    <div class="letter">r</div>
                    <div class="letter">s</div>
                    <div class="letter">t</div>
                </div>
            </div>
            <div class="finger fifth">
                <div class="slider">
                    <div class="letter">u</div>
                    <div class="letter">v</div>
                    <div class="letter default">w</div>
                    <div class="letter">x</div>
                    <div class="letter">y</div>
                    <div class="letter">z</div>
                </div>
            </div>
        </div>
    </body>
</html>
