<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prototype | Ender's Keyboard</title>
        
        <!-- application styles -->
        <link type="text/css" charset="utf-8" rel="stylesheet" href="css/app.css" />

        <!-- application scripts -->
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <!-- used for remote logging, see jsconsole.com
        example: <script src="http://jsconsole.com/remote.js?12345678-ABCDEFG-1234567890"></script>
        -->

    </head>
    <body>
        <div id="app">
            <div class="finger thumb">
                <div class="slider">
                    <div class="char">&crarr;</div>
                    <div class="char default">&rarr;</div>
                    <div class="char">&larr;</div>
                </div>
            </div>
            <div class="finger second">
                <div class="slider">
                    <div class="char">a</div>
                    <div class="char">b</div>
                    <div class="char default">c</div>
                    <div class="char">d</div>
                    <div class="char">e</div>
                    <div class="char">f</div>
                    <div class="char">g</div>
                </div>
            </div>
            <div class="finger third">
                <div class="slider">
                    <div class="char">h</div>
                    <div class="char">i</div>
                    <div class="char default">j</div>
                    <div class="char">k</div>
                    <div class="char">l</div>
                    <div class="char">m</div>
                    <div class="char">n</div>
                </div>
            </div>
            <div class="finger fourth">
                <div class="slider">
                    <div class="char">o</div>
                    <div class="char">p</div>
                    <div class="char default">q</div>
                    <div class="char">r</div>
                    <div class="char">s</div>
                    <div class="char">t</div>
                </div>
            </div>
            <div class="finger fifth">
                <div class="slider">
                    <div class="char">u</div>
                    <div class="char">v</div>
                    <div class="char default">w</div>
                    <div class="char">x</div>
                    <div class="char">y</div>
                    <div class="char">z</div>
                </div>
            </div>
        </div>
    </body>
</html>
